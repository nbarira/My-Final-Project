<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regal Furniture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">Regal Furniture</div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Offer</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#" class="cart-icon">ðŸ›’</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section">
    <div class="hero-content">
        <h1>Find Your Dream Furniture</h1>
        <p>Premium Quality, Affordable Price.</p>
        <a href="#" class="btn">Shop Now</a>
    </div>
</section>

    <section class="products-section">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="images/sofa.jpg" alt="Modern Sofa Set">
                    <h3>Modern Sofa</h3>
                    <p class="price">60,000 Taka</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/bed.jpg" alt="Stylish Bed">
                    <h3>Stylish Bed</h3>
                    <p class="price">80,000 Taka</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>
                <div class="product-item">
                    <img src="images/dining.jpg" alt="Dining Table">
                    <h3>Dining Table Set</h3>
                    <p class="price">35,000 taka</p>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Regal Furniture Copyright</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

</html>
